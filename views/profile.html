<html>

    <head>
        <!--media queries-->
        <title>Encephalon</title>
        <meta name="author" content="Jude Savio">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <!-- Adding favicon-->
        <link rel="shortcut icon" type="image/x-icon" href= "/assets/img/icon.ico" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

        <!--Typed.js -->
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <!-- Font Awesome Kit -->
        <script src="https://kit.fontawesome.com/6d2d9357ff.js" crossorigin="anonymous"></script>
        <!-- Linking custom CSS file -->
        <link rel="stylesheet" href="/css/profile.css">
    </head>

    <body>

        <section id="about">

            <!-- Nav Bar Module -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container" style="color: #00001f;">
                    <div class="navbar-collapse collapse" id="ToggleMenu">
                        <ul class="navbar-nav ms-auto" style="text-align: right;">
                            <li class="nav-item">
                                <a href="/contact" class="nav-link active">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">FAQ</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="profile-sidebar">

                <div class="logo">
                    <a href="/home"><h2 class="encephalon-h2">E.</h2></a>
                </div>

                <div class="icon">
                    <i id="questionnaire-icon" class="fa-solid fa-house quake-icon" style="color: #ffffff;"></i>
                    <i id="settings-icon" class="fa-solid fa-gear" style="color: #fae8e8df;"></i>
                </div>
                
                <div class="logout-icon">
                    <a href="/logout"><i class="fa-solid fa-right-from-bracket" style="color: #fae8e8df;"></i></a>
                </div>

            </div>

            <div class="content-container">

                <div class="progress-bar">
                    <div class="progress"></div>
                </div>

                <!-- Default content (Questionnaire) -->
                <div id="questionnaire" class="questionnaire-box">

                    <div class="question">
                        <h2>What's your first and last name?</h2>
                        <input type="text" class="answer" placeholder="Your answer">
                    </div>

                    <div class="nav-buttons">
                        <button class="prev" disabled><i class="fa-solid fa-arrow-left" style="color: #8a3815;"></i></button>
                        <button class="next"><i class="fa-solid fa-arrow-right" style="color: #8a3815;"></i></button>
                        <button class="submit">Submit</button>
                    </div>

                </div>

                <!-- Settings content (hidden by default) -->
                <div id="settings" style="display: none;">
                    <h2>Settings</h2>
                    <!-- Add your settings content here -->
                </div>

            </div>

        </section> 

        <script type="text/javascript" src="../js/handler/profile-handler.js"></script>
